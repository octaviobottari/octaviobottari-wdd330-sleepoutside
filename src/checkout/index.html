<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Sleep Outside</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="main-header"></header>

    <main class="checkout">
      <h1>Checkout</h1>

      <form name="checkout" id="checkoutForm">
        <fieldset>
          <legend>Billing Address</legend>
          <label>
            First Name:
            <input type="text" name="fname" required />
          </label>
          <label>
            Last Name:
            <input type="text" name="lname" required />
          </label>
          <label>
            Street Address:
            <input type="text" name="street" required />
          </label>
          <label>
            City:
            <input type="text" name="city" required />
          </label>
          <label>
            State:
            <input
              type="text"
              name="state"
              required
              minlength="2"
              maxlength="2"
            />
          </label>
          <label>
            ZIP Code:
            <input type="text" name="zip" required pattern="[0-9]{5}" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
          <label>
            Card Number:
            <input type="text" name="cardNumber" required pattern="[0-9]{16}" />
          </label>
          <label>
            Expiration Date (MM/YY):
            <input
              type="text"
              name="expiration"
              required
              pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
            />
          </label>
          <label>
            Security Code:
            <input type="text" name="code" required pattern="[0-9]{3,4}" />
          </label>
        </fieldset>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="cart-items">
            <!-- Cart items will be populated by JavaScript -->
          </div>
          <div class="cart-total">Total: $0.00</div>
        </div>

        <button type="button" id="checkoutSubmit" class="btn">
          Place Order
        </button>
      </form>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="../js/checkout.js"></script>
  </body>
</html>
